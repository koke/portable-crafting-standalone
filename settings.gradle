pluginManagement {
	repositories {
		maven {
			name = 'Quilt'
			url = 'https://maven.quiltmc.org/repository/release'
		}
		// Currently needed for Intermediary and other temporary dependencies
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		gradlePluginPortal()
	}
}

dependencyResolutionManagement {
	versionCatalogs {
		libs {
			def mc_major = '1.19'
			def mc = mc_major + '.4'
			def mappings = 5

			// // Base // //
			version('minecraft', mc)
			version('ql', "0.17.4")
			version('qsl', "5.0.0-beta.10+${mc}")
			version('qfapi', "6.0.0-beta.9+0.83.0-${mc}")
			version('quiltMappings', "${mc}+build.${mappings}")

			library('minecraft', 'mojang', 'minecraft').versionRef('minecraft')
			library('ql', 'org.quiltmc', 'quilt-loader').versionRef('ql')
			library('qsl', 'org.quiltmc', 'qsl').versionRef('qsl')
			library('qfapi', 'org.quiltmc.quilted-fabric-api', 'quilted-fabric-api', ).versionRef('qfapi')
			library('quiltMappings', 'org.quiltmc', 'quilt-mappings').versionRef('quiltMappings')

			// // Libraries // //


			// // Compat // //
			version('inventoryTabs', "inventorytabs-0.8.1-1.19.x")
			version('clothConfig', "7.0.72")

			library('inventoryTabs', 'maven.modrinth', 'inventory-tabs-updated').versionRef('inventoryTabs')
			library('clothConfig', 'me.shedaniel.cloth', 'cloth-config-fabric').versionRef('clothConfig')

		}
	}
}
